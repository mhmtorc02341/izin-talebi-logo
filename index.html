<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İzin Talebi</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('logo.png') center center no-repeat, #2e2e2e;
      background-size: 60%;
      color: #fff;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      transition: background 0.5s ease;
      overflow: hidden;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #000;
      background-color: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 12px 24px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .success {
      transform: scale(1.05);
      color: #a0ffcb;
    }
    button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    button:hover {
      transform: scale(1.05);
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #e53935;
      color: white;
      position: absolute;
    }
    .emoji {
      font-size: 90px;
      margin-top: 30px;
      animation: melt 2s infinite alternate;
    }
    @keyframes melt {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px) scaleY(0.9); opacity: 0.8; }
    }
    .not {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      margin-top: 50px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
        padding: 10px;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1 id="soru">Merhabalar Sinan Bey, Pazartesi ve Salı evden çalışabilir miyim?</h1>
  <br>
  <button class="yes" onclick="izinOnay()">Evet 🏡</button>
  <button class="no" id="noBtn">Hayır ❌</button>
  <div id="emoji"></div>
  <p style="margin-top:30px; background: rgba(255,255,255,0.1); display:inline-block; padding:10px 20px; border-radius:12px;">
    💬 Derhal Göreve başlıyorum. Teşekkürler. :)
  </p>
  <div class="not">* mhmtorc izin talebidir. Farklılıklar güzeldir :)</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const body = document.body;

    // Hayır butonu kaçıyor
    noBtn.addEventListener("mouseenter", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    // Evet basınca sadece mesaj ve emoji değişir, arka plan sabit kalır
    function izinOnay() {
      const soru = document.getElementById("soru");
      soru.innerText = "Teşekkür ederim! Bilgisayarımı açıyorum hemen 💻";
      soru.classList.add("success");
      document.getElementById("emoji").innerHTML = '<div class="emoji">😊</div>';
    }
  </script>

</body>
</html>
